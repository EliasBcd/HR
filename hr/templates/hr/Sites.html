{% extends "hr/Base.html" %}

{% block title %}Sites{% endblock %}

{% block content %}

    {% if sites %}
        <h3>Your sites</h3>
        <table class="table">
            {% for s in sites %}
                <tr>
                    <td><a href="{% url 'Sessions' s.id %}">{{ s.url }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    <h5>Add a new site</h5>
    <form method="post">{% csrf_token %}
        <table class="table">
        {{ form.as_table }}
            </table>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

{% endblock %}
